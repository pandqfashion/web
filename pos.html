<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator for A8 Paper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .receipt {
            width: 52mm; /* A8 width */
            min-height: 74mm; /* A8 height */
            background-color: white;
            border: 1px solid black;
            padding: 3mm;
            font-size: 8pt;
            margin: 20px auto;
            display: none;
            text-align: center;
        }

        .receipt-header {
            font-size: 12pt;
            font-weight: bold;
            margin-bottom: 5pt;
        }

        .receipt-subheader {
            font-size: 10pt;
            margin: 5pt 0;
        }

        .receipt-details {
            font-size: 8pt;
            margin: 5pt 0;
            text-align: left;
        }

        .receipt-details p {
            margin: 2pt 0;
        }

        .receipt-footer {
            font-size: 8pt;
            margin-top: 10pt;
            font-weight: bold;
        }

        @media print {
            body, .container, .form-container {
                display: none;
            }

            .receipt {
                display: block !important;
                border: none;
                margin: 0;
                padding: 3mm;
                width: 52mm;
                min-height: 74mm;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Generate Receipt</h2>
            <label for="amount">Enter Payment Amount ($):</label><br>
            <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0" required><br>
            <button onclick="generateReceipt()">Generate Receipt</button>
            <button onclick="printReceipt()" id="printButton" style="display: none;">Print Receipt</button>
        </div>
        <div class="receipt" id="receipt">
            <div class="receipt-header">My Store</div>
            <div class="receipt-subheader">Customer Receipt</div>
            <div class="receipt-details">
                <p id="receiptDate">Date: </p>
                <p id="receiptAmount">Amount: </p>
                <p>Payment Method: Cash/Card</p>
            </div>
            <div class="receipt-footer">Thank You for Your Purchase!</div>
        </div>
    </div>

    <script>
        function generateReceipt() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const date = new Date().toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            document.getElementById('receiptDate').textContent = `Date: ${date}`;
            document.getElementById('receiptAmount').textContent = `Amount: $${parseFloat(amount).toFixed(2)}`;
            document.getElementById('receipt').style.display = 'block';
            document.getElementById('printButton').style.display = 'inline-block';
        }

        function printReceipt() {
            window.print();
        }
    </script>
</body>
</html>
