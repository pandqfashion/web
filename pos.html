<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A8 Receipt Printer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #f0f0f0;
      text-align: center;
    }

    #generateBtn {
      margin: 50px auto;
      padding: 15px 30px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .receipt {
      width: 52mm;
      max-width: 100%;
      background: white;
      padding: 10px;
      font-size: 10pt;
      color: black;
      margin: 0 auto;
      text-align: center;
      display: none;
    }

    .receipt p {
      margin: 5px 0;
    }

    .receipt .title {
      font-size: 14pt;
      font-weight: bold;
    }

    .receipt .thankyou {
      margin-top: 10px;
      font-weight: bold;
    }

    @media print {
      body {
        background: white;
        margin: 0;
        padding: 0;
      }

      #generateBtn {
        display: none;
      }

      .receipt {
        display: block;
        width: 52mm;
        padding: 5mm;
        margin: 0;
      }

      @page {
        size: 52mm auto;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <button id="generateBtn" onclick="promptAmount()">Generate Receipt</button>

  <div class="receipt" id="receipt">
    <p class="title">Sky Land</p>
    <p>Customer Receipt</p>
    <p id="dateLine"></p>
    <p id="amountLine"></p>
    <p>Payment: Cash</p>
    <p class="thankyou">Thank you for your purchase!</p>
  </div>

  <script>
    function promptAmount() {
      const amount = prompt("Enter total amount customer will pay ($):");
      if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert("Please enter a valid number.");
        return;
      }

      const now = new Date();
      const dateStr = now.toLocaleString('en-AU', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });

      document.getElementById('dateLine').textContent = `Date: ${dateStr}`;
      document.getElementById('amountLine').textContent = `Amount: $${parseFloat(amount).toFixed(2)}`;
      document.getElementById('receipt').style.display = 'block';

      setTimeout(() => {
        window.print();
      }, 300); // Allow time for rendering
    }
  </script>

</body>
</html>
